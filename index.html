<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Google Search Machine</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4285F4, #34A853);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 1rem;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: white;
      height: 600px;
      max-width: 350px;
      margin: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .container {
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    form {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    input[type="search"] {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border-radius: 9999px;
      border: none;
      font-size: 1.1rem;
      outline: none;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
    }
    input[type="search"]:focus {
      box-shadow: 0 4px 10px rgba(255,255,255,0.8);
      background: white;
      color: #202124;
    }

    button {
      background-color: #fff;
      border: none;
      border-radius: 9999px;
      padding: 0.75rem 1.2rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #4285F4;
      cursor: pointer;
      box-shadow: 0 4px 9px rgba(255,255,255,0.9);
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    button:hover, button:focus {
      background-color: #4285F4;
      color: white;
      outline: none;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.7);
      user-select: none;
    }

    @media (max-width: 400px) {
      body, html {
        max-width: 100vw;
        height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
      .container {
        padding: 0 1rem;
      }
      form {
        flex-direction: column;
        gap: 1rem;
      }
      input[type="search"], button {
        width: 100%;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>Google Search Machine</h1>
    <form id="searchForm" role="search" aria-label="Google Search Form">
      <input 
        type="search" 
        id="queryInput" 
        name="q" 
        aria-label="Search query"
        placeholder="Type your search here..."
        autocomplete="off"
        required 
        autofocus 
      />
      <button type="submit" aria-label="Search Google">Search</button>
    </form>
    <footer>
      Powered by Google Search
    </footer>
  </div>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const query = document.getElementById('queryInput').value.trim();
      if (query.length === 0) {
        return;
      }
      const googleSearchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
      window.open(googleSearchUrl, '_blank', 'noopener');
    });
  </script>
</body>
</html>
